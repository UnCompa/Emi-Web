<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <h1 class="text">Create Accout</h1>
    <form class="flex flex-col container gap">
        <input id="displayName" type="text" placeholder="Nombre de usuario">
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button id="buttonCreate">Enviar</button>
    </form>
    <h1 class="text">Login</h1>
    <form class="flex flex-col container gap">
        <input id="emailLogin" type="email" placeholder="Email">
        <input id="passwordLogin" type="password" placeholder="Password">
        <button id="buttonLogin">Enviar</button>
    </form>
</body>
</html>
